<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="newsletter-cta">
  <picture>
    <source media="(min-width: 650px)"
     srcset="assets/images/illustration-sign-up-desktop.svg">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
  </picture>
  <div class="content">

    <h1 class="title">Stay Updated!</h1>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <ul role="list" class="checkmark-list">
      <li>Product discovery and building what matters</li>
      <li>Measureing to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>
    <form class="newsletter-cta__form">
      <div class="form-group with-error-field">
        <label for="email">Email address</label>
         <input type="email" id="email" placeholder="email@company.com">
        <span class="error">Email Address Required</span>
      </div>
      <button class="button" type="submit">Subscribe to monthly newsletter</button>
    </form>
  </div>
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ragnarok344">Jeremy</a>.
  </div>
</body>
</html>
